<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="inputValueBtn">
      <form class="formChange">
        <input type="text" class="inputValueText" placeholder="Type your task..." />
        <button class="newAsk">+</button>
      </form>
    </section>

<section class="btnFilters">

    <button class="active" >Active</button>
    <button class="completed" >Completed</button>
    <button class="AllTodos" >All todos</button>


</section>

<section class="activities">

<div class="boxinput">
  <div class="div">
<div class="checkbox-container">
  <input type="checkbox" id="task-check" class="task-checkbox" />
  <label for="task-check" class="checkbox-label">
    <div class="checkbox-box">
      <div class="checkbox-fill"></div>
      <div class="checkmark">
        <svg viewBox="0 0 24 24" class="check-icon">
          <path
            d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"
          ></path>
        </svg>
      </div>
      <div class="success-ripple"></div>
    </div>
    <span class="checkbox-text">be Happy</span>
  </label>
</div>
</div>
<button class="trash" >
  <i class="fa-solid fa-plus" style="color: #000000a1;"></i>
</button>
  
</div>

</section>


  </body>
  <script src="main.js"></script>
</html>
