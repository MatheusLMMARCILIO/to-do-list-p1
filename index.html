<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="inputValueBtn">
      <form class="formChange">
        <input type="text" class="inputValueText" placeholder="Type your task..." />
        <button class="newAsk">+</button>
      </form>
    </section>

<section class="btnFilters">

    <button class="active" >Active</button>
    <button class="completed" >Completed</button>
    <button class="AllTodos" >All todos</button>


</section>

<section class="activities">

<div class="checkbox">

<div class="checked">
  <input type="checkbox"  id="doit">
</div>

<form class="textdata">
  <span>Be Happy!</span>
  <p>data de hoje!</p>
</form>

<div class="trashbtn">

<i id="skip" class="fa-solid fa-x"></i>
<i id="trash" class="fa-solid fa-trash fa-bounce fa-lg"></i>
</div>

</div>

</section>


  </body>
  <script src="main.js"></script>
</html>
